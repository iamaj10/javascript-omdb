<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../logo.webp" type="image/x-icon" />

    <script src="https://kit.fontawesome.com/33e98de885.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="outer-container">
      <!-- Navbar -->
      <div class="logo">
        <div class="container nav-bar">
          <a href="index.html" id="logo"><img src="logo.webp" alt="" /></a>
           <div class="search-container">
        <div class="search-element">
          <!-- <h1>Search Movie</h1> -->
          <input
            type="text"
            class="form-control"
            placeholder="Search OMdb"
            id="search-box"
          />

          <div class="search-list" id="search-list">
            <!-- Search result will get appended here -->
          </div>
        </div>
      </div>
      <div>
          <span id="fav-container"><a href="favPage/favPage.html" id="fav"> <i class="fa-solid fa-star"></i>Favourites</a></span>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- Javascript file -->
    <script src="script.js"></script>
  </body>
</html>
